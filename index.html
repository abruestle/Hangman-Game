<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tabletop RPG Hangman</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
 		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-offset-2 col-md-8 main">
					<div class="panel panel-default">
						<div class="panel-heading">
						<h1 class="panel-title">Welcome to Tabletop RPG Hangman.</h1>
					</div>
					<div class="panel-body" id="playarea">
						<div id="alert"></div>
						<div class = "row">
							<div class="col-md-5">
								<h1>You Chose: <span id="key"></span></h1>	
							</div>
							<div class="col-md-7">
								<h1><span id="word"></span></h1>
							</div>
						</div>
						<div class="row">
							<div class="col-md-7">
								<h1>Letters selected:</h1>
							</div>
							<div class="col-md-5">
								<h1><span id="letters"></span></h1>
							</div>
						</div>
						<div class="row">
							<div class="col-md-5">
								<h1>Tries Left: </h1>
							</div>
							<div class="col-md-7">
								<h1><span id="tries"></span></h1>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<h1>Wins: </h1>
							</div>
							<div class="col-md-8">
								<h1><span id="wins"></span></h1>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<h1>Losses: </h1>
							</div>
							<div class="col-md-8">
								<h1><span id="losses"></span></h1>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<h1><span id="comments"></span></h1>
							</div>
							
						</div>
					</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			// Declare variables: array of words, wins, loses, chosen letters
			var game = {
				wins: 0,
				losses: 0,
				words: ["alchemist", "abeyance", "abeyance", "abstemiousness", "acrobatics", "aid", "alacrity", "alignment", "amulet", "arbitrament", "asp", "aspergillum", "assassin", "atonement", "augury", "ballista", "bane", "banishment", "barbarian", "bard", "blasphemy", "blight", "bloodhound", "blur", "brand", "brigand", "buckler", "buoyancy", "cavalier", "celerity", "censer", "chainmail", "charisma", "chimera", "clairaudience", "clairvoyance", "cleric", "cleromancy", "colossal", "command", "commune", "confusion", "consecrate", "contagion", "contingency", "critical", "damnation", "darkness", "daylight", "daze", "deafness", "decapitate", "decollate", "deflection", "defoliate", "demand", "demoralize", "denounce", "desecrate", "destruction", "detonate", "detoxify", "dexterity", "dictum", "diminution", "diminutive", "diplomacy", "disable", "discharge", "disintegrate", "dismissal", "displacement", "divination", "doom", "doppelganger", "druid", "earthquake", "eldritch", "elemental", "encumbrance", "enervation", "entangle", "enthrall", "ethereal", "expeditious", "expend", "fabricate", "fabricate", "familiar", "fear", "fighter", "fireball", "flare", "flotsam", "fly", "foresight", "fortitude", "fumble", "gargantuan", "gargoyle", "gate", "gauntlets", "geas", "geyser", "glibness", "grace", "grease", "groundswell", "guidance", "gullibility", "gunslinger", "hallow", "hallow", "harbringer", "harrowing", "haste", "heal", "henchmen", "heroism", "hunter", "hydrophobia", "identify", "imp", "imprisonment", "initiative", "inquisitor", "insanity", "intelligence", "interrogation", "intimidate", "invigorate", "invisibility", "ironwood", "knock", "levitate", "light", "linguistics", "lockjaw", "lycanthrope", "magus", "malediction", "malfunction", "massacre", "maze", "mead", "melee", "mending", "message", "milieu", "miniature", "minion", "miracle", "mirage", "misdirection", "mislead", "monk", "mount", "munchkin", "mystic", "necrotic", "nightmare", "ninja", "ochre", "oracle", "paladin", "paranoia", "perception", "periapt", "permanency", "petrification", "phobia", "poison", "polymorph", "possession", "prayer", "prestidigitation", "prognostication", "psychopomp", "pyrotechnics", "quest", "quintessence", "quiver", "rage", "rampart", "ranger", "rebuke", "reflex", "refuge", "regenerate", "reincarnate", "resistance", "restoration", "resurrection", "retribution", "retrocognition", "revelation", "rogue", "rune", "sage", "samurai", "sanctuary", "scarify", "scimitar", "scry", "seeming", "sending", "sequester", "serenity", "shackle", "shades", "shaman", "shatter", "shield", "shifter", "shillelagh", "sift", "silence", "simulacrum", "sirocco", "skald", "slayer", "sleep", "slipstream", "slow", "sorcerer", "spark", "spectre", "spotlight", "stabilize", "status", "strength", "succubus", "suggestion", "summoner", "sunburst", "sympathy", "synesthesia", "telekinesis", "telepathy", "teleport", "transformation", "transmogrify", "unfetter", "valhalla", "vanish", "veil", "ventriloquism", "vigilante", "vigor", "virtue", "virulence", "vital", "waterproof", "web", "will", "wisdom", "wish", "witch", "wizard", "wrath", "zealot"],
				chosenLetters: [],
				lettersWrong: 0,
				blanks: "",
				// random word from list is selected, its letters are put into an array
				compChoice: "",
				rewriteBlanks: function(){
					//initializes blanks to ""
					this.blanks = "";
					//goes through each letter i
					for  (i = 0; i < this.compChoice.length; i++) {
						//if the letter in the answer exists in the chosen letters, continue
						if (this.chosenLetters.indexOf(this.compChoice[i]) != -1){
							//then add space and letter
							this.blanks = this.blanks + " " + this.compChoice[i];
							//else
						} else {
							//create a blank
							this.blanks = this.blanks + " _";
						}
					}
					$("#word").html(this.blanks);
				},
				reStartRound: function() {
					this.blanks = "";
					this.chosenLetters = [];
					this.compChoice = this.words[(Math.floor(Math.random() * this.words.length))];
					this.rewriteBlanks();
					this.lettersWrong = 0;
					this.changeWallpaper();
					$("#letters").html(this.chosenLetters);
					//$("#letters").html(this.chosenLetters);
					$("#tries").html(10 - this.lettersWrong);
				},
				reStartGame: function() {
					this.wins = 0;
					this.losses = 0;
					this.reStartRound();
					$("#losses").html(this.losses);
					$("#wins").html(this.wins);
				},
				//...wallpaper shenanigans.
				wallpapers: ["assets/images/d20.jpg", "assets/images/e8178ec91909ce7dd74f62fbdbb7b3f8.png", "assets/images/googly.png", "assets/images/PonyGMScreen.png", "assets/images/zD18bKX.jpg"],
				changeWallpaper: function() {
					document.body.style.background = "url('" + this.wallpapers[(Math.floor(Math.random() * this.wallpapers.length))] + "') fixed center center no-repeat #000000";


					//$("body").attr("background", "url('" + this.wallpapers[(Math.floor(Math.random() * this.wallpapers.length))] + "') fixed center center no-repeat #000000");
					
					// $body.attr("background", "#000000 url('" + this.wallpapers[(Math.floor(Math.random() * this.wallpapers.length))] + "') no-repeat center center";
					// $body.attr("class", "fancy");
				},
				//check to see if letter is in the word after adding it to chosen words. After that send it to won/lost if 
				play: function(choice) {
					this.chosenLetters.push(choice);
					console.log("play initialized. Choice: " + choice);
					$("#letters").html(this.chosenLetters);
					if (this.compChoice.indexOf(choice) == -1){
						//letter wrong condition
						this.lettersWrong++;
						$("#tries").html(10 - this.lettersWrong);
						if (this.lettersWrong < 10) {
							$("#comments").html("Wrong letter. Try again?");
						} else {
							$("#comments").html("You lost this word. The word was " + this.compChoice + ".");
							this.lost();
						}
					} else {
						//letter right condition
						this.rewriteBlanks();
						if (this.blanks.indexOf("_") != -1) {
							$("#comments").html("'"+ choice +"' is in the word!");
						} else {
							$("#comments").html("The word was " + this.compChoice + ".");
							this.won();
						}
					}

				},

				//register win or loss and then check to see if a game has ended.
				won: function() {
					this.wins++;
					this.reStartRound();
					$("#wins").html(this.wins);
					console.log("round won");
					if (game.wins > 9) {
						console.log("game won");
						$("#comments").append(" You are epic!");
						this.reStartGame();
					} else {
						$("#comments").append(" Let's try a new one!");
					}
				},
				lost: function() {
					this.losses++;
					this.reStartRound();
					$("#losses").html(this.losses);
					console.log("round lost");
					if (game.losses > 10) {
						console.log("game lost");
						$("#comments").append("I guess Int is your dump stat... Don't worry, there are other great builds.");
						this.reStartGame();
					} else {
						$("#comments").append(" Let's try a new one!");
					}
				}


			}
			
			game.reStartGame();
			// blanks are drawn for number of letters
					// event listener: player types something
		document.onkeyup = function (event) {
			var userChoice = event.key;
				// if player did not type a letter, give error message
			if (userChoice.toLowerCase() == userChoice.toUpperCase() || userChoice.length > 1) {
				$("#comments").html("Please select a letter");
				// if player already chose that letter, give error message
			} else if (game.chosenLetters.indexOf(userChoice) != -1) {
				$("#comments").html("Please select a letter you have not chosen before.");
				// if player's letter is not in the word, add letter to chosen letters
				// if player's letter is in the word, add letter to chosen letters and change fields to match.
			} else {
				game.play(userChoice);
			}
			// lose game if number of chosen letters gets too high
		}
		
		// document.getElementById("key").innerHTML = options[userChoice];
		// document.getElementById("compchoice").innerHTML = options[compChoice];
		// document.getElementById("current").innerHTML = "You " + currentcondition + ".";
		
		</script>
	</body>
</html>
